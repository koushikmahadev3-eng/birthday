<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Infinite Heart Tree</title>
    <style>
        :root {
            --bg: #050505;
            --heart-red: #ff3366;
            --gold: #ffd700;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        #master-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #ui-layer {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            pointer-events: none;
            padding: 40px 20px;
        }

        .message-container {
            text-align: center;
            opacity: 0;
            transform: translateY(-20px);
        }

        .main-title {
            font-size: 3rem;
            font-weight: 900;
            letter-spacing: -1px;
            background: linear-gradient(to bottom, #fff, var(--heart-red));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .sub-text {
            font-size: 0.9rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: var(--heart-red);
            opacity: 0.8;
        }

        #gate {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .heart-loader {
            width: 100px;
            height: 100px;
            background: var(--heart-red);
            position: relative;
            transform: rotate(-45deg);
            animation: beat 0.8s infinite;
            cursor: pointer;
            border: none;
        }

        .heart-loader::before, .heart-loader::after {
            content: '';
            width: 100px;
            height: 100px;
            background: var(--heart-red);
            border-radius: 50%;
            position: absolute;
        }

        .heart-loader::before { top: -50px; left: 0; }
        .heart-loader::after { top: 0; left: 50px; }

        @keyframes beat {
            0% { transform: rotate(-45deg) scale(1); }
            50% { transform: rotate(-45deg) scale(1.1); }
            100% { transform: rotate(-45deg) scale(1); }
        }

        .instruction {
            position: absolute;
            bottom: 20%;
            color: white;
            letter-spacing: 2px;
            font-size: 10px;
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <div id="gate">
        <button class="heart-loader" id="start-btn"></button>
        <div class="instruction">TAP THE HEART TO GROW LIFE</div>
    </div>

    <div id="ui-layer">
        <div class="message-container" id="msg-box">
            <h1 class="main-title">Happy Birthday</h1>
            <p class="sub-text">Legendary Soul</p>
        </div>
    </div>

    <canvas id="master-canvas"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script>
        const canvas = document.getElementById('master-canvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('start-btn');
        const gate = document.getElementById('gate');

        let width, height;
        let branches = [];
        let leaves = [];
        let stars = [];

        function init() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            stars = [];
            for(let i=0; i<150; i++) {
                stars.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    s: Math.random() * 2,
                    o: Math.random()
                });
            }
        }

        window.addEventListener('resize', init);
        init();

        // --- TREE LOGIC ---
        class Branch {
            constructor(begin, end, thickness, color) {
                this.begin = begin;
                this.end = end;
                this.thickness = thickness;
                this.color = color;
                this.finished = false;
                this.currEnd = { x: begin.x, y: begin.y };
            }

            draw() {
                ctx.beginPath();
                ctx.strokeStyle = this.color;
                ctx.lineWidth = this.thickness;
                ctx.lineCap = 'round';
                ctx.moveTo(this.begin.x, this.begin.y);
                ctx.lineTo(this.currEnd.x, this.currEnd.y);
                ctx.stroke();
            }

            grow() {
                this.currEnd.x += (this.end.x - this.currEnd.x) * 0.1;
                this.currEnd.y += (this.end.y - this.currEnd.y) * 0.1;
            }
        }

        class Leaf {
            constructor(pos) {
                this.pos = pos;
                this.size = 0;
                this.maxSize = Math.random() * 8 + 5;
                this.alpha = 0;
            }

            draw() {
                ctx.save();
                ctx.translate(this.pos.x, this.pos.y);
                ctx.rotate(-Math.PI / 4);
                ctx.fillStyle = `rgba(255, 51, 102, ${this.alpha})`;
                
                // Drawing small heart leaf
                ctx.beginPath();
                ctx.fillRect(0, 0, this.size, this.size);
                ctx.arc(this.size/2, 0, this.size/2, 0, Math.PI * 2);
                ctx.arc(0, this.size/2, this.size/2, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();

                if(this.size < this.maxSize) this.size += 0.2;
                if(this.alpha < 0.8) this.alpha += 0.02;
            }
        }

        function createTree(x, y, len, angle, thick) {
            let dx = len * Math.sin(angle);
            let dy = len * Math.cos(angle);
            let end = { x: x + dx, y: y - dy };
            let b = new Branch({x, y}, end, thick, '#2d1a1a');
            branches.push(b);

            if(len > 10) {
                setTimeout(() => {
                    createTree(end.x, end.y, len * 0.75, angle + 0.5, thick * 0.7);
                    createTree(end.x, end.y, len * 0.75, angle - 0.5, thick * 0.7);
                }, 400);
            } else {
                setTimeout(() => {
                    leaves.push(new Leaf(end));
                }, 500);
            }
        }

        function render() {
            ctx.fillStyle = '#050505';
            ctx.fillRect(0, 0, width, height);

            // Draw Stars
            stars.forEach(s => {
                ctx.globalAlpha = s.o;
                ctx.fillStyle = "white";
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.s, 0, Math.PI*2);
                ctx.fill();
            });

            ctx.globalAlpha = 1;
            branches.forEach(b => {
                b.grow();
                b.draw();
            });

            leaves.forEach(l => l.draw());

            requestAnimationFrame(render);
        }

        startBtn.addEventListener('click', () => {
            gsap.to(gate, { opacity: 0, duration: 1, onComplete: () => {
                gate.style.display = 'none';
                gsap.to("#msg-box", { opacity: 1, y: 0, duration: 1.5 });
                // Start growing the tree from the bottom center
                createTree(width/2, height, height/5, 0, 8);
            }});
        });

        render();
    </script>
</body>
</html>
