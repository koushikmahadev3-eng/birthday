<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy Birthday | Cinematic Experience</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&family=Cinzel+Decorative:wght@700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --neon-gold: #ffd700;
            --neon-blue: #00f3ff;
            --primary-font: 'Outfit', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #050505;
            color: #fff;
            font-family: var(--primary-font);
            overflow: hidden;
            /* Locked for intro */
            height: 100vh;
            width: 100vw;
        }

        /* The background engine */
        #cinematic-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        #ui-layer {
            position: relative;
            z-index: 2;
            height: 100vh;
            overflow-y: auto;
            overflow-x: hidden;
            display: none;
            opacity: 0;
            -webkit-overflow-scrolling: touch;
        }

        /* Intro Screen */
        #intro-screen {
            position: fixed;
            inset: 0;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, rgba(10, 10, 25, 1) 0%, rgba(5, 5, 5, 1) 100%);
        }

        .nebula-btn {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, var(--neon-blue), #000);
            box-shadow: 0 0 30px var(--neon-blue);
            border: none;
            cursor: pointer;
            animation: pulse-nebula 2s infinite ease-in-out;
            color: white;
            font-weight: bold;
            letter-spacing: 1px;
            font-size: 0.8rem;
        }

        @keyframes pulse-nebula {

            0%,
            100% {
                transform: scale(1);
                box-shadow: 0 0 20px var(--neon-blue);
            }

            50% {
                transform: scale(1.1);
                box-shadow: 0 0 50px var(--neon-blue);
            }
        }

        /* Layout Content */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1.title {
            font-family: 'Cinzel Decorative', cursive;
            font-size: clamp(2.5rem, 8vw, 4rem);
            text-align: center;
            background: linear-gradient(90deg, #fff, var(--neon-gold), #fff);
            background-size: 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 5s linear infinite;
        }

        @keyframes shimmer {
            to {
                background-position: 200% center;
            }
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 30px;
            margin: 40px 0;
            text-align: center;
        }

        .bento-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .bento-item {
            height: 150px;
            background: var(--glass-bg);
            border-radius: 15px;
            border: 1px solid var(--glass-border);
            display: flex;
            align-items: flex-end;
            padding: 15px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.7rem;
            letter-spacing: 2px;
            background-size: cover;
            background-position: center;
        }

        /* Dynamic Colors for Grid */
        .photo-1 {
            background-image: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent), url('https://picsum.photos/400/300?sig=1');
        }

        .photo-2 {
            background-image: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent), url('https://picsum.photos/400/300?sig=2');
        }

        .photo-3 {
            background-image: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent), url('https://picsum.photos/400/300?sig=3');
        }

        .photo-4 {
            background-image: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent), url('https://picsum.photos/400/300?sig=4');
        }

        @media (max-width: 480px) {
            .bento-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <canvas id="cinematic-canvas"></canvas>

    <div id="intro-screen">
        <button class="nebula-btn" id="start-btn">TAP ME</button>
    </div>

    <div id="ui-layer">
        <div class="container">
            <header>
                <h1 class="title">Happy Birthday!</h1>
                <p style="text-align:center; opacity:0.7; margin-top:10px;">A Cinematic Galaxy for You</p>
            </header>

            <div class="glass-card">
                <h2 style="color: var(--neon-gold); margin-bottom:15px;">✨ You are Cosmic ✨</h2>
                <p>May your year be as boundless as the universe and as bright as the stars. Move your phone to shift
                    the galaxy.</p>
            </div>

            <div class="bento-grid">
                <div class="bento-item photo-1">Joy</div>
                <div class="bento-item photo-2">Adventure</div>
                <div class="bento-item photo-3">Magic</div>
                <div class="bento-item photo-4">Love</div>
            </div>

            <footer style="margin-top: 60px; text-align: center; opacity: 0.4; font-size: 0.7rem;">
                TILT PHONE TO DISCOVER • SCROLL TO EXPLORE
            </footer>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('cinematic-canvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('start-btn');
        const intro = document.getElementById('intro-screen');
        const ui = document.getElementById('ui-layer');

        let width, height, stars = [], particles = [];
        let tilt = { x: 0, y: 0 };

        function init() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            stars = [];
            for (let i = 0; i < 100; i++) {
                stars.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    z: Math.random() * 2,
                    o: Math.random()
                });
            }
        }

        window.addEventListener('resize', init);
        init();

        // Mobile Tilt Logic
        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', (e) => {
                tilt.x = e.gamma / 20;
                tilt.y = e.beta / 20;
            });
        }

        function draw() {
            ctx.fillStyle = '#050505';
            ctx.fillRect(0, 0, width, height);

            // Draw Stars with Parallax
            ctx.fillStyle = "white";
            stars.forEach(s => {
                let px = s.x + (tilt.x * s.z * 10);
                let py = s.y + (tilt.y * s.z * 10);
                ctx.globalAlpha = s.o;
                ctx.beginPath();
                ctx.arc(px, py, s.z, 0, Math.PI * 2);
                ctx.fill();
            });

            // Particles Logic
            particles.forEach((p, i) => {
                p.x += p.vx;
                p.y += p.vy;
                p.alpha *= 0.96;
                ctx.globalAlpha = p.alpha;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
                if (p.alpha < 0.1) particles.splice(i, 1);
            });

            requestAnimationFrame(draw);
        }
        draw();

        startBtn.addEventListener('click', () => {
            // Big Bang Particles
            for (let i = 0; i < 80; i++) {
                particles.push({
                    x: width / 2, y: height / 2,
                    vx: (Math.random() - 0.5) * 15,
                    vy: (Math.random() - 0.5) * 15,
                    size: Math.random() * 3,
                    color: i % 2 === 0 ? '#ffd700' : '#00f3ff',
                    alpha: 1
                });
            }

            gsap.to(intro, {
                opacity: 0, duration: 1, onComplete: () => {
                    intro.style.display = 'none';
                    ui.style.display = 'block';
                    document.body.style.overflow = 'auto';
                    gsap.to(ui, { opacity: 1, duration: 1 });
                }
            });
        });
    </script>
</body>

</html>
